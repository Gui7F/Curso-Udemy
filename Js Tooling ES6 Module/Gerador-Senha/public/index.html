<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada">Selecione Caracteres</div>
    <label for="">Quantidade de Caracteres</label> <input type="number" value="5" min="1" max="20" class="qtd-caracter"> <br>
    <label for="">Adicionar Maiúsculas</label><input type="checkbox" class="check-maiusculas" checked> <br>
    <label for="">Adicionar Minúsculas</label><input type="checkbox" class="check-minusculas" > <br>
    <label for="">Adicionar Números</label><input type="checkbox" class="check-numeros" > <br>
    <label for="">Adicionar Símbolos</label><input type="checkbox" class="check-simbolos"> <br>
    <button class="gerar-senha">Gerar</button>
  </section>






  <script src="./assets/js/bundle.js"></script>
</body>

</html>
